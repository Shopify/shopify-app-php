name: Publish to Packagist

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Extract version from Version.php
        id: version
        run: |
          VERSION=$(grep -oP "VERSION = '\K[^']+" src/Version.php)
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=v$VERSION" >> "$GITHUB_OUTPUT"
          echo "Detected version: $VERSION (tag: v$VERSION)"

      - name: Check if release already exists
        id: check_release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ steps.version.outputs.tag }}
        run: |
          if gh release view "$TAG" > /dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
            echo "Release $TAG already exists, skipping."
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
            echo "Release $TAG does not exist, will create."
          fi

      - name: Create GitHub release
        if: steps.check_release.outputs.exists == 'false'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ steps.version.outputs.tag }}
        run: |
          gh release create "$TAG" \
            --title "$TAG" \
            --generate-notes

      - name: Notify Packagist
        if: steps.check_release.outputs.exists == 'false'
        env:
          PACKAGIST_USERNAME: ${{ secrets.PACKAGIST_USERNAME }}
          PACKAGIST_API_TOKEN: ${{ secrets.PACKAGIST_API_TOKEN }}
          TAG: ${{ steps.version.outputs.tag }}
        run: |
          curl --silent --show-error --fail -X POST \
            -H "Content-Type: application/json" \
            "https://packagist.org/api/update-package?username=${PACKAGIST_USERNAME}&apiToken=${PACKAGIST_API_TOKEN}" \
            -d '{"repository":{"url":"https://github.com/${{ github.repository }}"}}'
          echo "Packagist notified of ${TAG}"
